    <title>Yeytube</title>

<body>
    <script>
        function launch() {
            // if( /Android/i.test(navigator.userAgent ) ) {
                // If the user is using an Android device.
                try {
                    window.location = "vnd.youtube://www.youtube.com/watch?v=D8mY8U5MmPk";
                } catch (_e) {
                    setTimeout(function () { window.location = "https://www.youtube.com/watch?v=D8mY8U5MmPk"; }, 25);
                }
           // }
        }
        window.onload = function() {
            launch();
        };
    </script>
